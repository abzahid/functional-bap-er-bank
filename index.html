<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-4">Let's Get Some <span
                class="font-semibold text-violet-600">Moooooooney</span></h1>
    </header>


    <section class="mt-10">
        <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto ">
            <div class="bg-lime-600 p-8 rounded-xl ">
                <h4 class="text-3xl mb-2">Deposit</h4>
                <h2 class="text-5xl mb-3 ">$<span id="total-deposite" class="text-5xl mb-3 ">00</span></h2>

            </div>

            <div class="bg-violet-600 p-8 rounded-xl ">
                <h4 class="text-3xl mb-2">Withdraw</h4>
                <h2 class="text-5xl mb-3 ">$<span class="text-5xl mb-3 " id="total-withdraw">00</span> </h2>

            </div>

            <div class="bg-yellow-600 p-8 rounded-xl ">
                <h4 class="text-3xl mb-2">Balance</h4>
                <h2 class="text-5xl mb-3 ">$<span class="text-5xl mb-3 " id="current-total-balance">00</span></h2>

            </div>

        </div>

    </section>
    <section class="mt-10">
        <div class=" grid grid-cols-2 gap-4 w-3/4 mx-auto ">
            <div class="bg-lime-600 p-8 rounded-xl">
                <h4 class="text-3xl mb-2">Please Deposit</h4>

                <input class="block mb-3 p-2 w-3/4" type="text" placeholder="$ Amount you want to deposit"
                    id="deposit-field">
                <button class="bg-amber-500 px-4 py-2 text-medium" id="deposit-btn">Deposit</button>
            </div>

            <div class="bg-violet-600 p-8 rounded-xl ">
                <h4 class="text-3xl mb-2">Please Withdraw</h4>

                <input class="block mb-3 p-2 w-3/4" type="text" placeholder="$ Amount you want to withdraw"
                    id="withdraw-field">
                <button class="bg-amber-500 px-4 py-2 text-medium" id="withdraw-btn">Withdraw</button>
            </div>



        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
